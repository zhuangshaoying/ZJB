    <li><span>密&nbsp;&nbsp;码：</span>
      <input id="loginPwd" type="password" />
    </li>
  </ul>

<script type="text/javascript">
function initCheckBox(userWebId) {
	if (userWebId <= 0) {
	    document.getElementById("isDefaultCbx").checked = "checked";
        document.getElementById('isDefaultCbx').value = "true";
	}
}
function toggleDefault() {
	if (document.getElementById("isDefaultCbx").checked) {
        document.getElementById('isDefaultCbx').value = "true";
	} else {
        document.getElementById('isDefaultCbx').value = "false";
	}
}
</script>
